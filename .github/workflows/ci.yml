name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping" --health-interval 5s --health-timeout 2s --health-retries 5
    env:
      REDIS_URL: redis://127.0.0.1:6379

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install API deps
        run: npm --prefix api ci

      - name: Install UI deps
        run: npm --prefix ndl-copilot-ui ci

      - name: Run API tests
        run: npm --prefix api test

      - name: Run UI tests
        run: npm --prefix ndl-copilot-ui test -- --run
